<! -- Tabbed view code taken from http://stackoverflow.com/questions/1027663/how-to-make-tabbed-view-in-html >

<html>
	<head>
	
		<title>Administrator Web Portal - Instructor Management</title>
	
		<script type="text/javascript">

			function activateTab(pageId) {
				var tabCtrl = document.getElementById('tabCtrl');
				var pageToActivate = document.getElementById(pageId);
				for (var i = 0; i < tabCtrl.childNodes.length; i++) {
					var node = tabCtrl.childNodes[i];
					if (node.nodeType == 1) { /* Element */
						node.style.display = (node == pageToActivate) ? 'block' : 'none';
					}
          		}
			}

		</script>
	</head>
	<body>
		
		<! -- Table with basically the two tabs for instructor management	 >
		
		<table width="100%" border="1" >
			<tr>
				<td><center><a href="javascript:activateTab('page1')">Add Instructor</a></center></td>
				<td><center><a href="javascript:activateTab('page2')">Remove Instructor</a></center></td>
			</tr>
		</table>
		
		<div id="tabCtrl">
			
			<! -- Add Instructor Tab >
			
			<div id="page1" style="display: block;">
				<form>
					First Name <input type = "text" name = "first_name"><br>
					Last Name <input type = "text" name = "last_name"><br>
					Email <input type = "text" name = "email"><br>
					Password <input type = "text" name = "password"><br>
					Confirm Password <input type = "text" name = "confirm_password"><br>
					Courses <! -- what? ><br>
					
					<input type = "reset" value = "Reset">
					<input type = "submit" value = "Add Instructor">
				</form>
			</div>
			
			
			
			
			
			
			<! -- Remove Instructor Tab >
			
			<div id="page2" style="display: none;">
				<select name="remove_instructor_list" multiple>
					<option selected> Instructor 1
					<option> Instructor 2
					<option> Instructor 3
				</select>
				
				<input type = "submit" value = "Remove">
			</div>
		</div>
		
		<br><a href = "AdminMain.html">Back to Admin Main</a><br>
		
	</body>
</html>
